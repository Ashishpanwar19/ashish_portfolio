<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ashish Panwar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --accent-color: #3b82f6;
      --text-color: #1f2937;
      --light-color: #f9fafb;
      --dark-color: #111827;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-color);
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Section */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
      z-index: -1;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--primary-color);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .profile img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .profile h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: var(--dark-color);
      position: relative;
      display: inline-block;
    }

    .profile h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--primary-color);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s ease;
    }

    .profile:hover h1::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Navigation */
    nav {
      width: 100%;
      margin-top: 1rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: var(--transition);
      position: relative;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--primary-color);
      transition: var(--transition);
      transform: translateX(-50%);
    }

    nav ul li a:hover::before {
      width: 80%;
    }

    nav ul li a.active {
      color: var(--primary-color);
      font-weight: 600;
    }

    nav ul li a.active::before {
      width: 80%;
    }

    /* Contact Section */
    .contact {
      padding: 3rem 0;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease 0.3s forwards;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--dark-color);
      position: relative;
      display: inline-block;
    }

    .contact h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    #contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    #contact-form input,
    #contact-form textarea {
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
    }

    #contact-form input:focus,
    #contact-form textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    #contact-form textarea {
      min-height: 150px;
      resize: vertical;
    }

    #contact-form button {
      background: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      font-size: 1rem;
    }

    #contact-form button:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
    }

    #contact-form button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    #contact-form button:hover::before {
      left: 100%;
    }

    /* Floating elements */
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    .floating-element:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      width: 70px;
      height: 70px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    /* Success message */
    .success-message {
      display: none;
      background: #10b981;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      animation: fadeInUp 0.5s ease;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .contact {
        padding: 2rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .profile img {
        width: 120px;
        height: 120px;
      }

      .profile h1 {
        font-size: 1.8rem;
      }

      .contact h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Floating background elements -->
    <div class="floating-elements">
      <div class="floating-element"></div>
      <div class="floating-element"></div>
      <div class="floating-element"></div>
    </div>

    <!-- Header Section -->
    <header>
      <div class="profile">
        <img src="image/ashish1.jpg" alt="Ashish Panwar" class="animate__animated animate__fadeIn">
        <h1>Contact Me</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Videos</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact">
      <h2>Ask Me a Question</h2>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
        <div class="success-message" id="success-message">
          Thank you! Your message has been sent successfully.
        </div>
      </form>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Smooth scrolling for navigation links
      $('nav a').on('click', function(e) {
        if (this.hash !== '') {
          e.preventDefault();
          const hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top - 100
          }, 800);
        }
      });

      // Form submission
      $('#contact-form').on('submit', function(e) {
        e.preventDefault();
        
        // Simulate form submission
        $('#success-message').fadeIn();
        $(this).trigger('reset');
        
        // Hide success message after 5 seconds
        setTimeout(function() {
          $('#success-message').fadeOut();
        }, 5000);
      });

      // Add animation class when element is in viewport
      function animateOnScroll() {
        $('.contact').each(function() {
          const elementPosition = $(this).offset().top;
          const windowHeight = $(window).height();
          const windowPosition = $(window).scrollTop();
          
          if (elementPosition < windowPosition + windowHeight - 100) {
            $(this).addClass('animate__animated animate__fadeInUp');
          }
        });
      }

      // Run on load and scroll
      animateOnScroll();
      $(window).on('scroll', animateOnScroll);
    });
  </script>
</body>
</html>
